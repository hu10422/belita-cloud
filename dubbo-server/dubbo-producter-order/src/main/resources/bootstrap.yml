server:
  port: 9010

spring:
  application:
    name: dubbo-server-order
  profiles:
    active: dev
  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        server-addr: http://nacos.io:8848
        namespace: ${spring.profiles.active}
      config:
        server-addr: http://nacos.io:8848
        file-extension: yaml
        namespace: ${spring.profiles.active}

# Dubbo服务配置
dubbo:
  scan:
    base-packages: com.belita.service
  protocol:
    name: dubbo
    port: -1
  registry:
    address: spring-cloud://localhost